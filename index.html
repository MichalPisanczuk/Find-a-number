<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="js-game">
        <h1>Find a Computer number between 0 - 100</h1>
        <input type="number" placeholder="Your number" min="0" max="100">
        <button class="js-check-btn">Check</button>
        <button class="js-draw-btn">Draw a computer number</button>
        <button class="js-playagain-btn">Play again</button>
        <div class="js-result"></div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
